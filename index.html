<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <script src="./scripts/main.js" defer type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="body">
  <header>
    <h1 class="h1">JavaScript Translator</h1>
  </header>
  <main>

    <form action="" class="form">

      <div class="language-selector box">
        <label for="language-selector" class="language-selector__label">Choose a translator:</label>
        <select id="language-selector" class="language-selector__select">
          <option value="">--Please choose--</option>
          <option value="English">English to Morse Code</option>
          <option value="Morse Code">Morse Code to English</option>
        </select>
      </div>

      <div class="word-input box">
        <label for="input" class="word-input__label">Word to translate:</label>
        <input type="text" id="input" class="word-input__input">
        <input type="submit" class="word-input__submit button">
      </div>

    </form>

    <div class="invalid-input-message">
      <p class="p">Please provide a valid input.</p>
    </div>

    <div class="output box">
      <h4 class="output__heading">Translation:</h4>
      <p class="output__p"></p>
    </div>

    <div class="refresh-button">
      <button class="refresh-button__button button">Translate another word</button>
    </div>

  </main>
</body>
</html>
