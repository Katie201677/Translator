<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <script src="./main.js" defer type="module"></script>
</head>
<body>
  <header>
    <h1>Translator</h1>
  </header>
  <main>

    <form action="" class="form">

      <div class="language-selector">
        <label for="language-selector">Choose a translator:</label>
        <select id="language-selector" class="language-selector__select">
          <option value="">--Please choose a language--</option>
          <option value="Morse Code">Morse Code</option>
          <option value="French">French</option>
        </select>
      </div>

      <div class="word-input">
        <label for="input">English word to translate:</label>
        <input type="text" id="input" class="word-input__input">
        <input type="submit" class="word-input__submit">
      </div>
      
    </form>

    <div class="output">
      <p class="output__p"></p>
    </div>

    <div class="refreshButton">
      <button class="refreshButton__button">Translate another word</button>
    </div>

  </main>
</body>
</html>
