<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <h1>Translator</h1>
  </header>
  <main>
    <form action="">
      <label for="input">English word to translate:</label>
      <input type="text" id="input" class="form__input">
      <input type="submit" class="form__submitButton">
    </form>
    <div class="output">
      <p class="output__p"></p>
    </div>
  </main>
</body>
</html>
